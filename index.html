<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Click Experiment</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button id="clickButton">Click Me</button>

      <button id="settingsButton" class="settings-button" title="Settings">
        <i class="fas fa-cog"></i>
        <span class="settings-text">⚙️</span>
      </button>

      <div id="settingsPopup" class="settings-popup">
        <div class="settings-content">
          <h2>Settings</h2>
          <div class="config-item">
            <label for="delayIncrement">Delay Increment (ms):</label>
            <input
              type="number"
              id="delayIncrement"
              value="10"
              min="1"
              max="1000"
            />
          </div>
          <div class="config-item">
            <label for="clicksBeforeDelay">Clicks Before Delay Increase:</label>
            <input
              type="number"
              id="clicksBeforeDelay"
              value="5"
              min="1"
              max="100"
            />
          </div>
          <div class="config-item">
            <label for="maxDelay">Maximum Delay (ms):</label>
            <input type="number" id="maxDelay" value="200" min="1" max="5000" />
          </div>
          <button id="resetButton" class="reset-button">
            <i class="fas fa-undo"></i> Reset to Defaults
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
